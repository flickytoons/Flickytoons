</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <a class="logoimg" href="base.html"><img src="/img/logo.jpg" alt="logo"></a>
        </div>
        <div class="title">Flickytoons</div>
        <ul class="navbar-links">
            <li><a href="base.html">Home</a></li>

                <a href="#">Popular Toons &#9661;</a>

    </nav>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>

            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank"><img src="/img/contact img/instagram.jpg"
                        alt="Instagram"></a>
                <a href="https://www.facebook.com" target="_blank"><img src="/img/contact img/fb-logo.jpg"
                        alt="Facebook"></a>
                <a href="mailto:your@email.com"><img src="/img/contact img/gmail.jpg" alt="Email"></a>
            </div>

            <!-- Contact Form -->
            <form action="/submit_form" method="post">
                <label for="name">Name:</label>
                <input class="space" id="name" name="name" required>

                <label for="email">Email:</label>
                <input class="space" type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button class="btnsubmit" type="submit">Submit</button>
            </form>
        </div>
    </section>
